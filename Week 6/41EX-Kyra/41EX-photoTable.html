<!DOCTYPE html>
<html>
<head>
	<title>Photo Table Exercise</title>
	<link rel="stylesheet" type="text/css" href="defaultEX41.css" />
</head>
<body>
	<table>
		<caption>Employees</caption>
			<thead>
				<tr>
					<th colspan="2" class="center">Name</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<th>Last</th>
					<th>First</th>
					<th>Age</th>
					<th>Photo</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Archer</td>
					<td>Sterling</td>
					<td class="center">36</td>
					<td class="center"><img src="images/archerS.jpg" width="30px" height="30px" alt="Sterling Archer" /></td>
				</tr>
				<tr>
					<td>Kane</td>
					<td>Lana</td>
					<td class="center">33</td>
					<td class="center"><img src="images/kaneL.jpg" width="30px" height="30px" alt="Lana Kane" /></td>
				</tr>
				<tr>
					<td>Poovey</td>
					<td>Pam</td>
					<td class="center">32</td>
					<td class="center"><img src="images/pooveyP.jpg" width="30px" height="30px" alt="Pam Poovey" /></td>
				</tr>
				<tr>
					<td>Figgis</td>
					<td>Cyril</td>
					<td class="center">45</td>
					<td class="center"><img src="images/figgisC.jpg" width="30px" height="30px" alt="Cyril Figgis" /></td>
			<tbody>
	</table>
</body>
</html>
