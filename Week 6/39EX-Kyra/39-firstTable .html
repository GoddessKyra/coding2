<!DOCTYPE html>
<html>
<head>
	<title>Table Structure Exercise</title>
	<link rel="stylesheet" type="text/css" href="defaultEx39.css" />

<h1>My First Table</h1>
<table>
<caption>Savings Account</caption>
<thead class="backgroundPurple">
	<tr>
		<th>Month</th>
		<th>Savings</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>January</td>
		<td>$100</td>
	</tr>
	<tr>
		<td>February</td>
		<td>$75</td>
	</tr>
	<tr>
		<td>March</td>
		<td>$125</td>
	</tr>
</tbody>
</body>
</html>
