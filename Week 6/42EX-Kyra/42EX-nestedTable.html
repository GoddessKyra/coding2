<!DOCTYPE html>
<html>
<head>
	<title>Nested Table Exercise</title>
	<link rel="stylesheet" type="text/css" href="defaultEx42.css" />
</head>
<body>
	<table class="width">
		<tr>
			<td><p>This is a paragraph</p>
			<p>This is another paragraph</p></td>
			<td>This cell contains a table:
				<table>
					<tr>
						<td>A</td>
						<td>B</td>
					</tr>
					<tr>
						<td>C</td>
						<td>D</td>
					</tr>
				</table>
			</td>
     		</tr>
		<tr>
			<td>This cell contains a list
				<ul>
					<li>apples</li>
					<li>bananas</li>
					<li>pineapples</li>
				</ul>
			</td>
			<td>HELLO</td>
		</tr>
		<tr>
			<td colspan="2">This cell spans two cells horizontally.</td>
		</tr>
		<tr>
			<td rowspan="2">This cell spans two cells vertically.</td>
			<td>This is one cell</td>
		</tr>
		<tr>
			<td>This is one cell</td>
		</tr>
	</table>
</body>
</html>
