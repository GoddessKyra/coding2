<!DOCTYPE html>
<html>
<head>
	<title>Be Here Corp.</title>
	<link rel="stylesheet" type"text/css" href="default.css" />
</head>
<body>
<img src="logo.png" width="100px" height="auto" alt="Be Here Corp. Logo" /> <h1 class="top">Be Here Corp.</h1>

<h2>Employment Application</h2>
<form action="script.php" method="post" autocomplete="off" >
		<p><label for="position">Which job are you applying for:</label>
			<select name="position" id="position">
				<option value="  " selected="selected">(please select)</option>
				<option value="webDesigner">Web Designer</option>
				<option value="softwareEngineer">Software Engineer</option>
				<option value="programmer">Programmer</option>
			</select>
		</p>	
	<fieldset>
		<legend>Personal Information</legend>
		<div class="personal">
		<p><label for="name">Name:</label> <input type="text" id="name" size="32" placeholder="First Name" /><input type="text" id="name" size="32" placeholder="Last Name" /><br />
		<label for="address" required="required">Address:</label> <input type="text" id="address" size="67" placeholder="Street Address 1"/><br />
		<label class="noColor">Address 2:</label> <input type="text" id="break" size="67" placeholder="Street Address 2"/><br />
		<label class="noColor">Area:</label> <input type="text" id="breakTwo" placeholder="City"/><input type="text" id="address" placeholder="State"/><input type="text" id="address" placeholder="Zip Code"/><br />
		<label for="email">Email:</label> <input type="email" id="email" placeholder="yourName@gmail.com" size="67" /></p>
		</div>
	</fieldset>
	<fieldset>
		<legend>Work Experience</legend>
		<p>Which skills do you possess? (Check all that apply)</p>
		<div class="language">
			<label><input type="checkbox" name="language1" value="CSS"/>&nbsp;CSS</label><br />
			<label><input type="checkbox" name="language2" value="HTML"/>&nbsp;HTML</label>
		</div>
		<div class="language">
			<label><input type="checkbox" name="language3" value="XML"/>&nbsp;XML</label><br />
			<label><input type="checkbox" name="language4" value="JavaScript"/>&nbsp;JavaScript</label>
		</div>
		<div class="language">
			<label><input type="checkbox" name="language5" value="Java"/>&nbsp;Java</label><br />
			<label><input type="checkbox" name="language6" value="C++"/>&nbsp;C++</label>
		</div>
		<div class="language">
			<label><input type="checkbox" name="language7" value="Phython"/>&nbsp;Phython</label><br />
			<label><input type="checkbox" name="language8" value="PHP"/>&nbsp;PHP</label>
		</div>
		<div class="language">
			<label><input type="checkbox" name="language9" value="SQL"/>&nbsp;SQL</label><br />
			<label><input type="checkbox" name="language10" value="iOS/Swift"/>&nbsp;iOS/Swift</label>
		</div>	
	</fieldset>
	<fieldset>
		<legend>Education</legend>
		<div class="edu">
		<p>What is the highest level of education you have completed?</p>
			<label><input type="radio" name="education" value="High School or GED" checked="checked"/>&nbsp;High School or GED</label>
			<label><input type="radio" name="education" value="Some College"/>&nbsp;Some&nbsp;College</label>
			<label><input type="radio" name="education" value="Associate's Degree"/>&nbsp;Associate's&nbsp;Degree</label>
			<label><input type="radio" name="education" value="Bachelor's Degree"/>&nbsp;Bachelor's&nbsp;Degree</label>
			<label><input type="radio" name="education" value="Master's Degree"/>&nbsp;Master's&nbsp;Degree</label>
		</div>
	</fieldset>
	<fieldset>
		<legend>References</legend>
		<p><label for="refName" class="left">Name</label> <label for="telNum" class="left">Phone</label> <label for="rel" class="left">Relationship</label></p>
		<p class="none"><input type="text" id="refName" size="30" placeholder="First & Last Name" /><input type="tel" id="refName" placeholder="xxx-xxx-xxxx" /><input type="text" id="refName" size="30" placeholder="Relationship" /> <br />
		<input type="telNum" id="refName" size="30" placeholder="First & Last Name" /><input type="tel" id="refName" placeholder="xxx-xxx-xxxx" /><input type="text" id="refName" size="30" placeholder="Relationship" /> <br />
		<input type="rel" id="refName" size="30" placeholder="First & Last Name" /><input type="tel" id="refName" placeholder="xxx-xxx-xxxx" /><input type="text" id="refName" size="30" placeholder="Relationship" /></p>
		
		
	</fieldset>
	<fieldset>
		<legend>Other Information</legend>
		<p><label for="requirements">Salary Requirements:</label> <input type="text" id="requirements" size="10" /></p>
		<p><label for="start">When can you start?</label> <input type="date" id="start" /></p>
		<p><label for="portfolio">Portfolio website:</label> <input type="text" id="portfolio" placeholder="www.myPortfolio.com" /></p>
		<p><label for="resume">Attach a copy of your resume:</label> <button type="button" onclick="alert('Nice try! This is a fake site!');">Choose File</button></p>
		<p><label for="rightPerson">What makes you the right person for this job?</label>
		<p><textarea name="rightPerson" cols="100" rows="10"></textarea></p>
		
	</fieldset>
	<p class="form">
		<input type="reset" value="Reset Form" class="button"/>
		<input type="submit" value="Submit Form" class="button"/>
	</p>
</form>
</body>
</html>
